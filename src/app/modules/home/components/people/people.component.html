<section id="people" class="home-section text-center">
  <div class="container">
    <h2 class="home-heading">About us</h2>
    <div class="row justify-content-center">
      <p class="lead font-weight-light col-10 col-md-8">We love trading card games and are happy to  welcome anyone swinging by our shop.</p>
      <div class="col-10 col-md-8 col-lg-7 people-descriptions">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-4">
            <div class="row justify-content-center align-items-center">
              <div class="col-5 col-sm-12 people-description-head text-center">
                <img [src]="people_img_paths[0]" alt="">
                <p class="lead">Filipe</p>
              </div>
              <p class="col-5 col-sm-12 font-weight-normal people-description-body">Has the most stylish hair in the community.</p>
            </div>
          </div>
          <div class="col-12 col-sm-4 mt-3 mt-sm-0">
            <div class="row justify-content-center align-items-center">
              <div class="col-5 col-sm-12 people-description-head text-center">
                <img [src]="people_img_paths[1]" alt="">
                <p class="lead">Helena</p>
              </div>
              <p class="col-5 col-sm-12 font-weight-normal people-description-body">Always gets into awkward situations with Stefan.</p>
            </div>
          </div>
          <div class="col-12 col-sm-4 mt-3 mt-sm-0">
            <div class="row justify-content-center align-items-center">
              <div class="col-5 col-sm-12 people-description-head text-center">
                <img [src]="people_img_paths[2]" alt="">
                <p class="lead">Stefan</p>
              </div>
              <p class="col-5 col-sm-12 font-weight-normal people-description-body">Exhibits an unexcelled grumpyness each day.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary" type="button">Follow us</button>
  </div>
</section>
