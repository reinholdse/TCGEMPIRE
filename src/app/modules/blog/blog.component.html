<main>
  <div class="container">
    <div class="page-heading text-center d-flex flex-column align-items-center">
      <h2>Blog</h2>
      <span class="page-heading-underline"></span>
    </div>
    <div class="article-list">
      <div *ngFor="let article of articles" class="article-list-element">
        {{ article.title }}
      </div>
    </div>
  </div>
</main>
