<main>
  <div class="container">
    <div class="page-heading text-center d-flex flex-column align-items-center">
      <h2>Blog</h2>
      <span class="page-heading-underline"></span>
    </div>
    <div *ngIf="articles; else loading" class="post-list">
      <div *ngFor="let article of articles" routerLink="/blog/{{ article.slug }}" class="post">
        <div class="d-flex post-meta">
          <span class="post-author mr-3">{{ article.author }}</span>
          <span class="post-date">{{ article.date.toDateString() }}</span>
        </div>
        <h3>{{ article.title }}</h3>
        <p class="post-excerpt mt-3 d-none d-md-block">
          {{ article.excerpt | stripHtml | restrictLength : 180 }}
        </p>
      </div>
    </div>
    <ng-template #loading>
      <div class="blog-loading d-flex flex-column align-items-center">
        <masterball-grayscale></masterball-grayscale>
        <loading-bar class="mt-3"></loading-bar>
      </div>
    </ng-template>
  </div>
</main>
