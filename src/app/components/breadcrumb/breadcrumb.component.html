<a class="brand-name"
   routerLink="/" *ngIf="showBrand()">
   <h1><span class="underlined">TCG<span class="font-weight-light">EMPIRE</span></span></h1>
</a>

<span id="breadcrumbs" *ngIf="!showBrand()">
  <ng-container *ngFor="let breadcrumb of breadcrumbs">
    /
    <a [routerLink]="breadcrumb.url" class="breadcrumb underlined">{{ breadcrumb.label | restrictLength : 20 }}</a>
  </ng-container>
</span>
